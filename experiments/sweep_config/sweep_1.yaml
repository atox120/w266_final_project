program: run_experiment.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--file"
  - "run_settings/MAM_MNLI_run1.json"
  - "--debug"
  - "True"
  - "--sweep"
  - "True"
method: bayes
metric:
  name: eval/accuracy
  goal: maximize
parameters:
  ffn_bn:
    distribution: int_uniform
    min: 256
    max: 1024
  attn_bn:
    distribution: int_uniform
    min: 10
    max: 400
  dropout:
    distribution: uniform
    min: 0.05
    max: 0.2
  ffn_mode:
    distribution: categorical
    values:
      - "none"
      - "adapter"
  learning_rate:
    distribution: uniform
    min: 0.0000025
    max: 0.0001
  label_smoothing_factor:
    distribution: uniform
    min: 0.05
    max: 0.2
