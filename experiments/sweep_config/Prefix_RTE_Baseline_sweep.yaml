project: 'target_baselines'
program: run_experiment.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--file"
  - "run_settings/Prefix_Target_baseline_rte.json"
  - "--debug"
  - "True"
  - "--sweep"
  - "True"
method: bayes
metric:
  name: eval/accuracy
  goal: maximize
parameters:
  lr_scheduler_type:
    distribution: categorical
    values:
      - polynomial
      - linear
  learning_rate:
    distribution: uniform
    min: 0.000005
    max: 0.0001
  label_smoothing_factor:
    distribution: uniform
    min: 0.05
    max: 0.2
  gradient_accumulation_steps:
    distribution: int_uniform
    min: 1
    max: 2
  warmup_steps:
    values: [0, 10, 100, 500, 1000]
